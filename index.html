<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>

</head>
<body>
  <main>
    <article class="rate_container">
      <img src="./images/icon-star.svg" alt="rate icon">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form action="">
          <div>
              <label class="labels " tabindex="0" for="rate-one">
                  <input type="radio" name="radios" id="rate-one" value="1">1
              </label>
              <label class="labels" tabindex="0" for="rate-two">
                  <input type="radio" name="radios" id="rate-two" value="2">2
              </label>
              <label class="labels" tabindex="0" for="rate-three">
                  <input type="radio" name="radios" id="rate-three" value="3">3
              </label>
              <label class="labels" tabindex="0" for="rate-four">
                  <input type="radio" name="radios" id="rate-four" value="4">4
              </label>
              <label class="labels" tabindex="0" for="rate-five">
                  <input type="radio" name="radios" id="rate-five" value="5">5
              </label>
          </div>
          <button>Submit</button>
      </form>
    </article>
    <article class="result_container">
      <img src="./images/illustration-thank-you.svg" alt="Thank you icon">
      <span class="rate_result">You selected <span class="selected_rate">4</span> out of 5</span>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </article> 
  </main>
</body>
</html>
